{% extends "base.html" %}
{% load static %}


{% block head %}
    <title>메인사이트</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="#">
{% endblock %}


{% block content %}

<div class="container">
    <header>Form name</header>

    <!-- 진행 바 -->
    <div class="progress-bar">
        <div class="step">
            <p>name</p>
            <div class="bullet">
                <span>1</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>

        <div class="step">
            <p>name</p>
            <div class="bullet">
                <span>2</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>

        <div class="step">
            <p>name</p>
            <div class="bullet">
                <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
    </div>

    <!-- 질문 폼 -->
    <div class="form-outer">
        <form action="#" method="GET">

            <!-- 첫번째 질문 -->
            <div class="page slidepage">
                <div class="title">카페인을 원하시나요?</div>
                <div class="fieldbox">
                    <button class="field" onclick="change_firbtn(event)" name="decaf" type="button" id="decaf" value="0">디카페인</button>
                    <button class="field" onclick="change_firbtn(event)" type="button" id="caf" value="1">카페인</button>
                </div>
                <div class="field-btns nextBtn">
                    <button id="btn">다음</button>
                </div>
            </div>
            
            <!-- 두번째 질문 -->
            <div class="page">
                <div class="title">원하시는 원두 타입을 고르세요</div>
                <div class="fieldbox">
                    <button class="field" onclick="change_secbtn(event)" type="button" id="single" value="싱글오리진">싱글오리진</button>
                    <button class="field" onclick="change_secbtn(event)" type="button" id="blend" value="블렌드">블렌드</button>
                </div>
                <div class="field-btns">
                    <button class="prev-1 prev" id="btn">이전</button>
                    <button class="next-1 next" id="btn">다음</button>
                </div>
            </div>
            
            <!-- 세번째 질문 -->
            <div class="page">
                <div class="title">원하시는 컵노트를 고르세요</div>
                <div class="fieldbox">
                    <button class="field" onclick="change_thirbtn(event)" type="button" id="flower" value="꽃">꽃</button>
                    <button class="field" onclick="change_thirbtn(event)" type="button" id="choco" value="초콜릿">초콜릿</button>
                    <button class="field" onclick="change_thirbtn(event)" type="button" id="nutty" value="고소한">고소한</button>
                    <button class="field" onclick="change_thirbtn(event)" type="button" id="nutty" value="달콤한">달콤한</button>
                    <button class="field" onclick="change_thirbtn(event)" type="button" id="nutty" value="허브">허브</button>
                    <button class="field" onclick="change_thirbtn(event)" type="button" id="nutty" value="과일">과일</button>
                    <button class="field" onclick="change_thirbtn(event)" type="button" id="nutty" value="향료">향료</button>
                </div>
                <div class="field-btns">
                    <button class="prev-2 prev" id="btn">이전</button>
                    <button class="next-2 next" id="btn">다음</button>
                </div>
            </div>

            <!-- 네번째 질문 -->
            <div class="page">
                <div class="title">맛의 강도를 골라주세요</div>
                <!--슬라이드 바-->
                <div class="fieldbox">
                    <div class="slidecontainer">
                        <input type="range" id="sour" min="1" max="5" value="3" class="slider">
                        <p>신맛: <span id="sour-value"></span></p>
                    </div>
                    <div class="slidecontainer">
                        <input type="range" id="sweet" min="1" max="5" value="3" class="slider">
                        <p>단맛: <span id="sweet-value"></span></p>
                    </div>
                    <div class="slidecontainer">
                        <input type="range" id="bitter" min="1" max="5" value="3" class="slider">
                        <p>쓴맛: <span id="bitter-value"></span></p>
                    </div>
                    <div class="slidecontainer">
                        <input type="range" id="body" min="1" max="5" value="3" class="slider">
                        <p>바디감: <span id="body-value"></span></p>
                    </div>
                </div>
                <div class="field-btns">
                    <button class="prev-3 prev" id="btn">이전</button>
                    <button class="Submit" onclick="send_result()" id="btn">제출</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- 자바스크립트 파일 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="{% static 'js/temp.js' %}"></script>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true" ></script>
{% endblock %}
