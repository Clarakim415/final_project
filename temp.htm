<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #wrapper {
            border: 1px solid #7289b7;
          
            display: inline-block;
            padding: 8px 12px;
          }
          
          #label {
            display: flex;
            align-items: center;
            gap: 8px;
          
          }
          
          #hiddenCheckbox {
            display: none;
          }
          
          #hiddenCheckbox:checked + #showCheckbox {
            background: url("꽃선택.png") no-repeat;
            background-size: contain;
            transition: all 0.3s ease-out;
          }
          
          #showCheckbox {
            width: 200px;
            height: 300px;
            cursor: pointer;
            background: url("꽃.png") no-repeat;
            background-size: contain;
          }

    </style>

</head>
<body>
    <form action="">
        <div id="wrapper">
            <label id="label">
              <input id="hiddenCheckbox" type="checkbox" name="temp" value="1" onclick="limitclick(this)"/>
              <div id="showCheckbox"></div>
            </label>
        </div>
        <div id="wrapper">
            <label id="label">
              <input id="hiddenCheckbox" type="checkbox" name="temp" value="2" onclick="limitclick(this)"/>
              <div id="showCheckbox"></div>
            </label>
        </div>
        <div id="wrapper">
            <label id="label">
              <input id="hiddenCheckbox" type="checkbox" name="temp" value="3" onclick="limitclick(this)"/>
              <div id="showCheckbox"></div>
            </label>
        </div>
    </form>

    <script>
        function limitclick(elem){
            var values = document.getElementsByName("temp");
            var count = 0;
            

            for (var i=0;i<values.length;i++){
                if(values[i].checked){
                    count++;
                    console.log(values[i].value)
                }
            }

            if (count>2){
                console.log(elem);
                elem.checked = false;
            }
            
        }
        

    </script>
</body>
</html>
