{% extends 'base.html' %}
{% load static %}

{% block head %}
<style>
    .login-container {
        width: 80vw;
        height:90vh;
        margin: auto;
        display:flex;
        justify-content: center;
        align-items:center;
    }
    .content-wrap {
        width:60%;
        margin:auto;
        display: inline-block;
        vertical-align: middle;
        text-align:center;
    }
    .form-group {
        width:60%;
        margin: auto;
        margin-bottom:1vh;
    }
    .form-wrap {
        display:flex;
        flex-direction:column;       
    }
    .title {
        margin-bottom: 3vh;
    }
    .bottom-item {
        display:flex;
        justify-content:space-between;
        margin-top: 5vh;
    }
    .sub-btn {
        margin-top: 2vh;
    }
</style>
{% endblock %}

{% block content %}
<!-- login start -->
<div class="login-container">
    <div class="content-wrap">
<section id="signin" class="signin">
    <div class="container my-3">
        <div class="title"><h2>비밀번호 찾기</h2></div>
        <div id="signin_header">
        </div>
        <div id="signin_body">
            <form method="post" class="post-form" action= "{% url 'common:password_reset' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="form-group">
                <input placeholder="ID" type="text" class="form-control" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <input placeholder="email" type="email" class="form-control" name="email" id="email"
                       value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary sub-btn">이메일 전송</button>
            </form>

        </div>
    </div>
</section>
</div> 
</div> <!-- signin -->
<!-- login end -->
{% endblock %}
