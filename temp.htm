<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In and Up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .fade-me {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s, transform 1s;
    }
    </style>
</head>
<body>
  <div class="fade-me">This is the first element to fade and slide up</div>
  <button class="fade-in-button">Fade In and Slide Up</button>
  <div class="fade-me">Another element to fade and slide up</div>
  <button class="fade-in-button">Another Fade In and Slide Up</button>


    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fadeMeElements = document.querySelectorAll(".fade-me");
        const fadeInButtons = document.querySelectorAll(".fade-in-button");
    
        fadeInButtons.forEach((button) => {
            button.addEventListener("click", function () {
                fadeMeElements.forEach((element) => {
                    element.style.transition = "none"; // Remove transition temporarily
                    element.style.opacity = "0";
                    element.style.transform = "translateY(20px)";
    
                    setTimeout(function () {
                        element.style.transition = "opacity 1s, transform 1s"; // Restore transition
                        element.style.opacity = "1";
                        element.style.transform = "translateY(0)";
                    }, 10);
                });
            });
        });
    });
    
        
    </script>
</body>
</html>
