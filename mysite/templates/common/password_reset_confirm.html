{% extends "base.html" %}
{% block content %}
<section id="password_reset" class="signin">
    <div class="container my-3" style="margin-top:145px;">
    <div class = title style="margin-left:400px;">비밀번호 변경</div>
    {% if validlink %}
    <form method="post" class="post-form"> <!-- password_reset_confirm으로 action할 필요 없음 -->
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <input placeholder="새로운 비밀번호" type="password" class="form-control" name="new_password1" id="new_password1" style="width: 500px; margin-left: 330px;">
        </div>
        <div class="form-group">
            <input  placeholder="비밀번호 확인" type="password" class="form-control" name="new_password2" id="new_password2" style="width: 500px; margin-left: 330px;">
        </div>
        <button style="margin-left:500px;" type="submit" class="btn btn-primary">변경하기</button>
    </form>
    {% else %}
    <p>링크가 유효하지 않습니다.</p>
    {% endif %}
</div>
</section>
{% endblock %}
