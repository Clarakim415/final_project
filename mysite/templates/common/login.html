{% extends 'base.html' %}
{% block content %}
<!-- login start -->

<section id="signin" class="signin">    <!-- signin -->
    <div class="container my-3">
        <div class = title>로그인</div>
        <div id = 'signin_header'>
        </div>
        <div id = 'signin_body'>
            <form method="post" class="post-form" action="{% url 'common:login' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
            <div>
                <div><a href="">아이디 찾기</a></div>
                <div><a href="">비밀번호 찾기</a></div>
                <div><a href="{% url 'common:signup' %}">회원가입</a></div>
            </div>
        </div>
    </div><!-- /.container-->

</section>      <!-- signin -->
<!-- login end -->

{% endblock %}
