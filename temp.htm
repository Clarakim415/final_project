<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 2px solid #d7d7d7;
            padding: 10px;
            padding-left: 15px;
            text-align: left;
        }
        .static {
            background-color: #f1f1f1;
            width: 25%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="static">식품의 유형</td>
            <td>Row 1, Cell 2</td>
            <td class="static">유통기한</td>
            <td>Row 1, Cell 4</td>
        </tr>
        <tr>
            <td class="static">제조원 및 소재지</td>
            <td>Row 2, Cell 2</td>
            <td class="static">제조일자</td>
            <td>Row 2, Cell 4</td>
        </tr>
        <tr>
            <td class="static">내용량</td>
            <td>Row 3, Cell 2</td>
            <td class="static">보관방법</td>
            <td>Row 3, Cell 4</td>
        </tr>
        <tr>
            <td class="static">원재료 및 함량</td>
            <td>Row 3, Cell 2</td>
            <td class="static">제품문의 관련 주소 및 전화번호</td>
            <td>Row 3, Cell 4</td>
        </tr>

    </table>
</body>
</html>
